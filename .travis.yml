
language: python

matrix:
    include:
        - os: osx
          language: generic
          env: TOXENV=py33
install:
    - ./.travis/install.sh
    - pip install ansible
    
script: 
  - ansible --version
  - cd $TRAVIS_BUILD_DIR/tests/01_sanity && ./start.sh || travis_terminate 1;
  - cd $TRAVIS_BUILD_DIR/tests/02_install_twice && ./start.sh
  - cd $TRAVIS_BUILD_DIR/tests/03_install_uninstall && ./start.sh
  - cd $TRAVIS_BUILD_DIR/tests/04_uninstall && ./start.sh
  - cd $TRAVIS_BUILD_DIR/tests/05_outputs && ./start.sh
